<div class="cointaner mt-5 pt-5">
  
  <div class="row justify-content-center">

    <div class="col-12 col-xl-4 col-md-6">
      
      <div class="card">

        <div class="card-header">

          Tasks List

          <div class="card-body">

            <form [formGroup]="taskForm">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Task Name" formControlName="name">
                <button class="btn btn-primary" type="button" [disabled]="taskForm.invalid"
                (click)="saveTask()"> Add Task</button>
              </div>

            </form>

            <ul class="list-group">
              <li class="list-group-item" *ngForm="let task of tasksList">
                <div class="d-flex justify-content-between">
                  <label>{{task.name}}</label>
                  <button class="btn bnt-danger btn-sm" type="button"
                  (click)="deleteTask(task)"> Delete </button>
                </div>
              </li>
            </ul>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
